<!DOCTYPE html>
<html>
<head>
    <title>Benefit Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>Benefit Entry</h2>

    <form method="post" action="/check_benefit">

        <label>Phone Number</label>
        <input type="text" name="phone" required>

        <label>Card Code</label>
        <input type="text" name="card_code" value="{{ card_code }}" readonly>

        <label>Select Benefit</label>
        <select name="benefit_code" required>
            {% if benefits %}
                {% for benefit in benefits %}
                    <option value="{{ benefit[0] }}">
                        {{ benefit[0] }} - {{ benefit[1] }}
                    </option>
                {% endfor %}
            {% else %}
                <option disabled>No eligible benefits available</option>
            {% endif %}
        </select>

        <button type="submit">Submit</button>
    </form>

    <br>

    <a href="/view_benefits" target="_blank">
        <button type="button" class="secondary-btn">View Benefit Schemes</button>
    </a>

</div>

</body>
</html>
