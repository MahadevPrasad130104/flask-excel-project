<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .login-box {
            width: 350px;
            margin: 120px auto;
            background: white;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1f4e79;
        }

        .login-box button {
            width: 100%;
            margin-top: 10px;
        }

        .brand-title {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1f4e79;
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #1f4e79, #3a7bd5);">

<div class="login-box">
    <div class="brand-title">Admin Portal</div>

    <h2>Secure Login</h2>

    <form method="post" action="/admin-login">
        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
