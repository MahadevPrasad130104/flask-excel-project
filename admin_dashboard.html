<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>

<h2>Benefit Selection Report</h2>

<a href="/admin-logout">
    <button>Logout</button>
</a>

<br><br>

<table border="1" cellpadding="10">
    <tr>
        <th>Benefit Code</th>
        <th>Total Customers</th>
    </tr>

    {% for row in benefit_report %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
